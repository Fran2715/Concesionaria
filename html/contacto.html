<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../imagenes/favicon.ico">
    <link rel="stylesheet" href="../Style.css">
    <title>Project Desarrollo Web</title>
</head>
<body>
    <header class="StyleHeader">

        <a href="../index.html"><img src="../imagenes/LOGO.jfif" alt="logo" class="logo"></a>
        
        <nav class="StyleNav">
            <ul class="StyleLista">
                <li>
                    <a href="../index.html" class="LetraNav">Menú</a>
                </li>
                <li>
                    <a href="nosotros.html" class="LetraNav">Nosotros</a>
                </li>
                <li>
                    <a href="contacto.html" class="LetraNav">Contacto</a>

                <li >

                <li>
                    <a href="catalogo.html" class="LetraNav">Catálogo</a>
                </li>
            </ul>            
        </nav>

    </header>

    <main>
        
        <section>
            <form action="">
                <fieldset>
        
                    <legend>Contacto</legend>
        
                    <label for="nombre">Nombre completo</label>
                    <input type="text" placeholder="Ingrese su nombre completo" id="nombre">
            
                    <label for="telefono">Celular</label>
                    <input type="number" placeholder="Ingrese su celular" id="telefono">
                    
                    <label for="correo">Email</label>
                    <input type="email" placeholder="example@gmail.com" id="correo">
            
                    <label for="comentario">Consulta</label>
                    <textarea name="consulta" id="comentario" cols="30" rows="10" placeholder="Haz tu consulta"></textarea>
                    
                    <input type="checkbox" id="TerminosCondiciones">
                    <label for="TerminosCondiciones">Acepto los términos y condiciones</label>
            
                    <input type="checkbox" id="publicidad">
                    <label for="publicidad">Quiero recibir promociones</label>
            
                    <input type="submit">
                    
                </fieldset>
        
            </form>

        </section>


    </main>

    <footer>
        
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Menú</a>

                </li>
            </ul>

    </footer>
